<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information.</p>
    <form action="" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input required id="first-name" type="text"/> </label>
            <label for="last-name">Enter Your Last Name: <input required id="last-name" type="text"/> </label>
            <label for="email">Enter Your Email: <input required id="email" type="email"/> </label>
            <label for="new-password">Create a new password: <input minlength="8" required id="new-password" type="password"/> </label>
        </fieldset>
        <fieldset>
            <legend>Account type (requried)</legend>
            <label for="personal-account"> <input type="radio" class="inline" name="account-type" id="personal-account"> Personal </label>
            <label for="business-account"> <input type="radio" class="inline" name="account-type" id="business-account"> Business </label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile Picture: <input type="file" id="profile-picture"></label>
            <label for="age">Input your age (years): <input type="number" min="13" max="120" id="age"></label>
            <label for="referrer">How did you hear about us?
                <select name="" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio:
                <textarea name="" id="bio" cols="30" rows="5" placeholder="Type here please."></textarea>
            </label>
        </fieldset>
        <label for="terms-and-conditions"> <input type="checkbox" class="inline" required id="terms-and-conditions"> I accept the <a href="#">terms and conditions.</a></label>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
